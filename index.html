<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Psychic Game
    </title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- JS Link -->
    <script src="javascript/game.js"></script>
</head>
<body>
<h1>Psychic Game</h1>
<p>Guess what letter I'm thinking of</p>

<!-- Wins Counter -->
<p class="wins">Wins: <span id="wins">0</span></p>

<!-- Losses Counter -->
<p class="losses">Losses: <span id="losses">0</span></p>

<!-- Guesses Left -->
<p class="guessesLeft">Guesses Left: <span id="guessesLeft">9</span></p>

<!-- Guessed -->
<p class="guessed">Your guesses so far: <span id="guessed">...</span></p>

</body>

</html>
